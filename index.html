<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      resize: vertical;
      min-height: 100px;
      transition: 0.2s ease;
    }

    textarea:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    button {
      padding: 0.75rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4338ca;
    }

    #result {
      margin-top: 1rem;
      background: #eef2ff;
      padding: 1rem;
      border-radius: 8px;
      color: #1e3a8a;
      min-height: 1.5rem;
      white-space: pre-wrap;
    }
    
    .icon-row {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }
    
    .icon {
      font-size: 2rem;
    }

    #previewTable {
      width:100%; border-collapse:collapse; margin-bottom:1rem;
    }
    #previewTable th, #previewTable td {
      border:1px solid #ddd; padding:4px 6px; font-size:0.9rem;
    }
    #previewTable tr.failed { background:#fee; color:#b00; }
    #confirmBtn { margin-top:0.5rem; }

  </style>
</head>
<body>
  <div class="card">
    <h2>Personal Finance App</h2>
    <div class="icon-row">
      <span class="icon">üê∑</span>
      <span class="icon">ü¶Ñ</span>
      <span class="icon">üçâ</span>
    </div>
    <form id="myForm">
      <textarea id="messageInput" placeholder="Type your message..." required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="result"></p>

    <div id="previewBox" hidden>
      <h3>Preview</h3>
      <table id="previewTable"></table>
      <button id="confirmBtn">‚úÖ Save to Sheet</button>
    </div>
  </div>

<script>
const form        = document.getElementById('myForm');
const previewBox  = document.getElementById('previewBox');
const previewTbl  = document.getElementById('previewTable');
const confirmBtn  = document.getElementById('confirmBtn');
const resultBox   = document.getElementById('result');

let lastMessage = '';   // cache for the commit step

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  lastMessage = document.getElementById('messageInput').value;
  resultBox.textContent = '‚è≥ Analyzing‚Ä¶';
  previewBox.hidden = true;

  const data = await fetchJSON(lastMessage, 'preview');
  if (data.error) return showError(data.error);

  buildPreviewTable(data.preview, data.failed);
  resultBox.textContent = 'üëÄ Check the preview, then click Save.';
  previewBox.hidden = false;
  form.reset();
});

confirmBtn.addEventListener('click', async () => {
  confirmBtn.disabled = true;
  resultBox.textContent = '‚è≥ Saving‚Ä¶';

  const data = await fetchJSON(lastMessage, 'commit');
  if (data.error) return showError(data.error);

  resultBox.textContent =
    `‚úÖ ${data.inserted} rows added` +
    (data.failed.length ? `, ‚ùå ${data.failed.length} failed` : '');
  previewBox.hidden = true;
  confirmBtn.disabled = false;
});

async function fetchJSON(message, mode){
  try{
    const r = await fetch(
      `https://script.google.com/macros/s/AKfycbyWVeR9VV00KZ6q9CHiVNACv_0z0dk83yaicHEWyUmqzCUEsp8vJn6Yq3ZLNcbZDkcQ/exec?mode=${mode}`,
      {
        method : 'POST',
        headers: { 'Content-Type':'text/plain' },
        body   : JSON.stringify({ message })
      });
    return await r.json();
  }catch(err){ return { error:String(err) }; }
}

function buildPreviewTable(rows, failed){
  previewTbl.innerHTML = '';           // reset

  // header
  const header = ['raw','who','description','date','amount','flow','purpose'];
  previewTbl.insertAdjacentHTML('beforeend',
    `<tr>${header.map(h=>`<th>${h}</th>`).join('')}</tr>`);

  // valid rows
  rows.forEach(obj => {
    previewTbl.insertAdjacentHTML('beforeend',
      `<tr>${header.map(k=>`<td>${obj[k] ?? ''}</td>`).join('')}</tr>`);
  });

  // failures
  failed.forEach(({line,reason})=>{
    previewTbl.insertAdjacentHTML('beforeend',
      `<tr class="failed"><td colspan="7">‚ùå ${line} ‚Äî ${reason}</td></tr>`);
  });
}

function showError(msg){
  resultBox.textContent = '‚ùå ' + msg;
  previewBox.hidden = true;
}
</script>




</body>
</html>
