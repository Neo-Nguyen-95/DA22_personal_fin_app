<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      resize: vertical;
      min-height: 100px;
      transition: 0.2s ease;
    }

    textarea:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    button {
      padding: 0.75rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4338ca;
    }

    #result {
      margin-top: 1rem;
      background: #eef2ff;
      padding: 1rem;
      border-radius: 8px;
      color: #1e3a8a;
      min-height: 1.5rem;
      white-space: pre-wrap;
    }
    
    .icon-row {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }
    
    .icon {
      font-size: 2rem;
    }

    #previewTable {
      width:100%; border-collapse:collapse; margin-bottom:1rem;
    }
    #previewTable th, #previewTable td {
      border:1px solid #ddd; padding:4px 6px; font-size:0.9rem;
    }
    #previewTable tr.failed { background:#fee; color:#b00; }
    #confirmBtn { margin-top:0.5rem; }

  </style>
</head>
<body>
  <div class="card">
    <h2>Personal Finance App</h2>
    <div class="icon-row">
      <span class="icon">üê∑</span>
      <span class="icon">ü¶Ñ</span>
      <span class="icon">üçâ</span>
    </div>
    <form id="myForm">
      <textarea id="messageInput" placeholder="Type your message..." required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="result"></p>

    <div id="previewBox" hidden>
      <h3>Preview</h3>
      <table id="previewTable"></table>
      <button id="confirmBtn">‚úÖ Save to Sheet</button>
    </div>

  </div>

<script>
const form        = document.getElementById('myForm');
const previewBox  = document.getElementById('previewBox');
const previewTbl  = document.getElementById('previewTable');
const confirmBtn  = document.getElementById('confirmBtn');
const resultBox   = document.getElementById('result');

let lastPreview = [];   // keeps the latest parsed objects

/* ---------- FIRST STEP: PREVIEW ---------- */
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const rawText = document.getElementById('messageInput').value;
  resultBox.textContent = '‚è≥ Analyzing‚Ä¶';
  previewBox.hidden = true;

  const data = await fetchJSON(rawText, 'preview');
  if (data.error) return showError(data.error);

  lastPreview = data.preview;                 // cache for later
  buildPreviewTable(lastPreview, data.failed);
  resultBox.textContent = 'üëÄ Delete any rows you dislike, then click Save.';
  previewBox.hidden = false;
  form.reset();
});

/* ---------- SECOND STEP: COMMIT ---------- */
confirmBtn.addEventListener('click', async () => {
  // read remaining <tr> elements that still have data-raw attr
  const rows = [...previewTbl.querySelectorAll('tr[data-raw]')];
  if (!rows.length) return showError('Nothing to save!');

  const message = rows.map(tr => tr.dataset.raw).join('\n');

  confirmBtn.disabled = true;
  resultBox.textContent = '‚è≥ Saving‚Ä¶';

  const data = await fetchJSON(message, 'commit');
  confirmBtn.disabled = false;

  if (data.error) return showError(data.error);

  resultBox.textContent =
    `‚úÖ ${data.inserted} rows added` +
    (data.failed.length ? `, ‚ùå ${data.failed.length} failed` : '');
  previewBox.hidden = true;
});

/* ---------- HELPER: BUILD TABLE ---------- */
function buildPreviewTable(rows, failed) {
  previewTbl.innerHTML = '';

  // only these columns + an Action column
  const header = ['raw','who','date','amount',''];   // last '' ‚Üí Action
  previewTbl.insertAdjacentHTML('beforeend',
    `<tr>${header.map(h=>`<th>${h}</th>`).join('')}</tr>`);

  // good rows
  rows.forEach(obj => {
    const cells = [
      obj.raw, obj.who, obj.date, obj.amount.toLocaleString('vi-VN')
    ].map(v => `<td>${v}</td>`).join('');
    previewTbl.insertAdjacentHTML('beforeend',
      `<tr data-raw="${obj.raw}">
         ${cells}
         <td><button class="del">‚ùå Delete</button></td>
       </tr>`);
  });

  // failures (span the table width)
  failed.forEach(({line,reason})=>{
    previewTbl.insertAdjacentHTML('beforeend',
      `<tr class="failed"><td colspan="5">‚ùå ${line} ‚Äî ${reason}</td></tr>`);
  });

  // wire up delete buttons
  previewTbl.querySelectorAll('button.del').forEach(btn=>{
    btn.addEventListener('click', () => {
      btn.closest('tr').remove();
    });
  });
}

/* ---------- HELPER: FETCH WRAPPER ---------- */
async function fetchJSON(message, mode){
  try{
    const r = await fetch(
      `https://script.google.com/macros/s/AKfycbzJ-TpCL34DlLX-RHe2IW1zwyc5U7gB4avRfh3hfJAHyKBcMgK5zto3BtoVkFIjSPZx/exec?mode=${mode}`,
      {
        method : 'POST',
        headers: { 'Content-Type':'text/plain' },
        body   : JSON.stringify({ message })
      });
    return await r.json();
  }catch(err){ return { error:String(err) }; }
}

/* ---------- HELPER: SHOW ERR ---------- */
function showError(msg){
  resultBox.textContent = '‚ùå ' + msg;
  previewBox.hidden = true;
}
</script>




</body>
</html>
