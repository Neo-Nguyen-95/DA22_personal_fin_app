<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit to Google Sheet</title>
</head>
<body>
  <h2>Submit Your Name</h2>
  <form id="myForm">
    <input type="text" id="nameInput" placeholder="Enter a name" required>
    <button type="submit">Submit</button>
  </form>
  <p id="result"></p>

  <script>
    const form = document.getElementById("myForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("nameInput").value;

      const response = await fetch("https://script.google.com/macros/s/AKfycbxzAhCJHeXuHljE0GZhKvFoEZwL-lf0RpcQHqI9ZxhZSTsXgFBWIokfDsjfbXK_uqwL/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name }),
        redirect: "follow"
      });

      const text = await response.text();
      document.getElementById("result").textContent = text;
      form.reset();
    });
  </script>
</body>
</html>
