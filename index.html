<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      resize: vertical;
      min-height: 100px;
      transition: 0.2s ease;
    }

    textarea:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    button {
      padding: 0.75rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4338ca;
    }

    #result {
      margin-top: 1rem;
      background: #eef2ff;
      padding: 1rem;
      border-radius: 8px;
      color: #1e3a8a;
      min-height: 1.5rem;
      white-space: pre-wrap;
    }
    
    .icon-row {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }
    
    .icon {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Personal Finance App</h2>
    <div class="icon-row">
      <span class="icon">üê∑</span>
      <span class="icon">ü¶Ñ</span>
      <span class="icon">üçâ</span>
    </div>
    <form id="myForm">
      <textarea id="messageInput" placeholder="Type your message..." required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
  </div>

 <script>
  const form = document.getElementById("myForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const message = document.getElementById("messageInput").value;
    const resultBox = document.getElementById("result");
    resultBox.textContent = "‚è≥ Processing...";

    try {
      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbysQuTNMcE8x9ym5ajeDXU8U4OWzEy1WBY58wV467flGFU7KlBuRGbfRNGwUGT77g38/exec",
        {
          method: "POST",
          headers: {
            "Content-Type": "text/plain"
          },
          body: JSON.stringify({ message }),
        }
      );

      const text = await response.text();

      if (!response.ok) {
        throw new Error(`Server returned ${response.status}: ${text}`);
      }

      resultBox.innerHTML = text
        .split('\n')
        .map(line => `<div>‚úÖ ${line}</div>`)
        .join('');
    } catch (err) {
      console.error("Error during fetch:", err);
      resultBox.textContent = `‚ùå ${err.message || err}`;
    }

    form.reset();
  });
</script>



</body>
</html>
